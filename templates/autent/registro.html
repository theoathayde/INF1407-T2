{% extends 'autent/base.html' %}
{% block title %}Registro de Usuário{% endblock %}
{% block content %}
<h2>Página de Registro</h2>
<form method="post">
    {% csrf_token %}
    <table class="formulario">
        {{ form.as_table }}
        <tr>
            <td></td>
            <td><input type="submit" value="Registrar"></td>
        </tr>
    </table>
</form>
{% endblock %}
